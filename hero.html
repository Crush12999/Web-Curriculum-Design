    <script>
        // 卡片动效
        $(document).ready(function () {
            $(".hero-box").hover(function () {
                const i = $(this).attr('index')
                if ($(this).hasClass("mouse-active")) {
                    $('.hero-box .hero-bottom').slideUp(function () {
                        $('.hero-box').removeClass("mouse-active");
                    })
                } else {
                    $('.hero-box:eq(' + i + ')').addClass("mouse-active");
                    $('.hero-box:eq(' + i + ')' + ' .hero-bottom').stop().slideDown();
                }
            });
            $(".hero-box").mouseleave(function () {
                $('.hero-box .hero-bottom').slideUp(function () {
                    $('.hero-box').removeClass("mouse-active");
                })
            })
        })

    </script>

    <script>
        // 调整网页底部信息栏位置。
        let footerDom = document.querySelector('#footer');
        function footerInit() {
            let viewPort = document.documentElement.clientHeight;
            let footerOffsetTop = footerDom.offsetTop;
            // 如果元素距离顶部高度加上它自身的高度小于网页可视高度，则将其固定在网页底部
            if (footerOffsetTop + footerDom.style.height < viewPort) {
                footerDom.classList.add('footer-fixed');
            } else {
                footerDom.classList.remove('footer-fixed');
            }
        }
        footerInit()

    </script>
